<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <section class="chat">
    <div class="chat-tab">
      <span class="dot"></span>
      <h3 class="contact">Mark Zuckerberg</h3>

      <img src="./img/close.svg">
    </div>

    <div class="chat-body">
      <p class="chat-date">Today</p>

      <div class="user-message">
        <p class="message-time">10:53</p>
        <p class="message">Hi, Mark! I made a new design for Messenger App.</p>
      </div>

      <div class="contact-message">
        <p class="message-time">10:57</p>
        <p class="message">Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>

      <div class="user-message">
        <p class="message-time">11:03</p>
        <p class="message">But Mark...</p>
      </div>

      <div id="block-alert">
        <p class="message">You were blocked by the user.</p>
      </div>
    </div>

    <div class="typing-area">
      <form>
        <input id="text-area" type="text" value="Enter you message">
        <input id="send-button" type="button" value="Send">
      </form>
    </div>
  </section>
</body>
</html>
