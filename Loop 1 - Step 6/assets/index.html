<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!--o card e o rodapé manter à esquerda-->
  <div id="card">
    <h1>Become a member</h1>
    <p>Use social networks to join us instantly.</p>
    <p>You won't spend any time confirming thos boring e-mails.</p>

    <div>
      <!--google-->
      <div class="btn-social-media">
        <img class="icon" src="img/googleplus.svg" alt="google icon">
        <p>Sign up with Google+</p>
      </div>
      <!--facebook-->
      <div class="btn-social-media">
        <img class="icon" src="img/facebook.svg" alt="facebook icon">
        <p>Sign up with Facebook</p>
      </div>
      <!--twitter-->
      <div class="btn-social-media">
        <img class="icon" src="img/twitter.svg" alt="twitter icon">
        <p>Sign up with Twitter</p>
      </div>
    </div>
  </div>

  <!--jogar essa div para a direita-->
  <div id="img-side"> 
    <img src="img/side.jpg" width="100%" />
  </div>

  <footer>
    <p>You can still sign up with your e-mail address</p>
    <button>Sign up with E-mail</button>
  </footer>
</body>
</html>
