<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 5</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Prompt:900" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="flight-card">
    <div class="logo">
      <!-- aqui entra a logo -->
      <div>
        <h1>Fra</h1>
        <h4>Frankfurt</h4>
      </div>

      <span></span>
      
      <div>
        <h1>Ams</h1>
        <h4>Amsterdam</h4>
      </div>
    </div>

    <!--Utilizar flexbox e grid Ã  partir desse projeto-->
    <section class="grid-container">
      <div class="flight-info">
        <div class="item">
          <h4>Flight</h4>
          <p>815</p>
        </div>

        <div class="item">
          <h4>Gate</h4>
          <p>23G</p>
        </div>

        <div class="item">
          <h4>Seat</h4>
          <p>10F</p>
        </div>
      </div>

      <div class="passenger-info">
        <div class="data">
          <div class="item">
            <h4>Passenger</h4>
            <p>Robert de Niro</p>
          </div>

          <div class="item">
            <h4>Class</h4>
            <p>Business</p>
          </div>

          <div class="item">
            <h4>Departure</h4>
            <p>3:45am, Dec 15</p>
          </div>
        </div>

        <!--QR Code-->
        <div>
          <img src="./img/qr.svg" />
        </div>
      </div>
    </section>
  </div>
</body>
</html>
